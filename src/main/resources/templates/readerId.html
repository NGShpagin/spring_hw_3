<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Readers page</title>
</head>
<body>
<h1 th:text="|${reader.getName()} (id = ${reader.getId()})|"></h1>

<h3>Список книг на руках</h3>
<ul>
    <li th:each="issue : ${issues}" th:text="${books.getBookById(issue.getBookId()).getName()}"></li>
</ul>
</body>
</html>
